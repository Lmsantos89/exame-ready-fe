<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="left-section">
      <a routerLink="/" class="logo">
        <img src="assets/images/logo-text.svg" alt="ExamReady Logo" class="logo-image">
      </a>
      
      <!-- Exams Button -->
      <div class="dropdown">
        <button class="btn btn-nav" (click)="toggleTechDropdown()">
          Exams <i class="arrow-down"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isTechDropdownOpen">
          <div class="dropdown-item">
            <span class="tech-name">Angular</span>
            <div class="level-links">
              <a routerLink="/exams/angular/junior">Junior</a>
              <a routerLink="/exams/angular/intermediate">Intermediate</a>
              <a routerLink="/exams/angular/senior">Senior</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Auth Buttons -->
    <div class="auth-buttons">
      @if (authService.isAuthenticated()) {
        <button class="btn btn-outline" (click)="signOut()">Sign Out</button>
      } @else {
        <a routerLink="/auth/login" class="btn btn-outline">Sign In</a>
        <a routerLink="/auth/register" class="btn btn-primary">Sign Up</a>
      }
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
