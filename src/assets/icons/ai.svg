    </g>
    
    <g transform="translate(15, -15) scale(0.4)">
      <path d="M0,-20 L5,0 L0,20 L-5,0 Z" fill="#007bff" />
      <path d="M-20,0 L0,-5 L20,0 L0,5 Z" fill="#007bff" />
    </g>
    
    <g transform="translate(15, 15) scale(0.4)">
      <path d="M0,-20 L5,0 L0,20 L-5,0 Z" fill="#007bff" />
      <path d="M-20,0 L0,-5 L20,0 L0,5 Z" fill="#007bff" />
    </g>
    
    <g transform="translate(-15, 15) scale(0.4)">
      <path d="M0,-20 L5,0 L0,20 L-5,0 Z" fill="#007bff" />
      <path d="M-20,0 L0,-5 L20,0 L0,5 Z" fill="#007bff" />
