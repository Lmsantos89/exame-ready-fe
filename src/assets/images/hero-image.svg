<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background elements -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <!-- Sparkle symbol for AI elements -->
    <symbol id="ai-sparkle" viewBox="0 0 40 40">
      <path d="M20,0 L25,20 L20,40 L15,20 Z" fill="#007bff" />
      <path d="M0,20 L20,15 L40,20 L20,25 Z" fill="#007bff" />
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- Main certificate/diploma -->
  <g transform="translate(400, 300) scale(0.9)">
    <rect x="-250" y="-180" width="500" height="360" rx="10" ry="10" fill="#ffffff" stroke="#007bff" stroke-width="3" />
    
    <!-- Certificate header -->
    <rect x="-230" y="-160" width="460" height="60" rx="5" ry="5" fill="#007bff" opacity="0.1" />
    <text x="0" y="-120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">CERTIFICATION</text>
    
    <!-- Certificate content lines -->
    <rect x="-200" y="-80" width="400" height="10" rx="5" ry="5" fill="#e0e0e0" />
    <rect x="-200" y="-50" width="400" height="10" rx="5" ry="5" fill="#e0e0e0" />
    <rect x="-200" y="-20" width="300" height="10" rx="5" ry="5" fill="#e0e0e0" />
    <rect x="-200" y="10" width="400" height="10" rx="5" ry="5" fill="#e0e0e0" />
    <rect x="-200" y="40" width="250" height="10" rx="5" ry="5" fill="#e0e0e0" />
    
    <!-- Certificate signature area -->
    <line x1="-150" y1="100" x2="50" y2="100" stroke="#333333" stroke-width="2" />
    <rect x="-150" y="110" width="200" height="5" rx="2" ry="2" fill="#e0e0e0" />
    
    <!-- Certificate seal -->
    <circle cx="150" cy="80" r="40" fill="#007bff" opacity="0.2" stroke="#007bff" stroke-width="2" />
    <circle cx="150" cy="80" r="30" fill="none" stroke="#007bff" stroke-width="1" stroke-dasharray="3,2" />
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#007bff">VERIFIED</text>
  </g>
  
  <!-- Person studying with laptop -->
  <g transform="translate(180, 380)">
    <!-- Laptop -->
    <rect x="-80" y="-40" width="160" height="10" rx="2" ry="2" fill="#333333" />
    <rect x="-70" y="-90" width="140" height="90" rx="5" ry="5" fill="#333333" />
    <rect x="-65" y="-85" width="130" height="80" rx="2" ry="2" fill="#007bff" opacity="0.2" />
    
    <!-- Code on screen -->
    <rect x="-55" y="-75" width="110" height="5" rx="1" ry="1" fill="#ffffff" opacity="0.7" />
    <rect x="-55" y="-65" width="90" height="5" rx="1" ry="1" fill="#ffffff" opacity="0.7" />
    <rect x="-55" y="-55" width="100" height="5" rx="1" ry="1" fill="#ffffff" opacity="0.7" />
    <rect x="-55" y="-45" width="70" height="5" rx="1" ry="1" fill="#ffffff" opacity="0.7" />
    <rect x="-55" y="-35" width="95" height="5" rx="1" ry="1" fill="#ffffff" opacity="0.7" />
    <rect x="-55" y="-25" width="85" height="5" rx="1" ry="1" fill="#ffffff" opacity="0.7" />
    
    <!-- Person (simplified) -->
    <circle cx="-100" cy="-70" r="25" fill="#6c757d" />
    <rect x="-115" y="-45" width="30" height="60" rx="10" ry="10" fill="#6c757d" />
  </g>
  
  <!-- Floating exam elements -->
  <g transform="translate(600, 200)">
    <!-- Checklist/exam paper -->
    <rect x="-70" y="-90" width="140" height="180" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- Checklist items -->
    <g transform="translate(0, -60)">
      <circle cx="-50" cy="0" r="8" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="2" />
      <polyline points="-54,-3 -50,3 -46,-3" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <rect x="-30" y="-5" width="80" height="10" rx="2" ry="2" fill="#e0e0e0" />
    </g>
    
    <g transform="translate(0, -30)">
      <circle cx="-50" cy="0" r="8" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="2" />
      <polyline points="-54,-3 -50,3 -46,-3" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <rect x="-30" y="-5" width="80" height="10" rx="2" ry="2" fill="#e0e0e0" />
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="-50" cy="0" r="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
      <rect x="-30" y="-5" width="80" height="10" rx="2" ry="2" fill="#e0e0e0" />
    </g>
    
    <g transform="translate(0, 30)">
      <circle cx="-50" cy="0" r="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
      <rect x="-30" y="-5" width="80" height="10" rx="2" ry="2" fill="#e0e0e0" />
    </g>
    
    <g transform="translate(0, 60)">
      <circle cx="-50" cy="0" r="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
      <rect x="-30" y="-5" width="80" height="10" rx="2" ry="2" fill="#e0e0e0" />
    </g>
  </g>
  
  <!-- AI elements -->
  <use href="#ai-sparkle" x="100" y="150" width="30" height="30" />
  <use href="#ai-sparkle" x="650" y="100" width="40" height="40" />
  <use href="#ai-sparkle" x="500" y="450" width="25" height="25" />
  <use href="#ai-sparkle" x="700" y="350" width="35" height="35" />
</svg>